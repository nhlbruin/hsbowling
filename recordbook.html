<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling League Record Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Bowling League Record Book</h1>
    <p>Welcome to the official record book of the Bowling League.</p>
    <table>
        <tr>
            <th>Date</th>
            <th>Bowler</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>YYYY-MM-DD</td>
            <td>Bowler Name</td>
            <td>Score</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
